<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Countdown</title>
</head>
<body>
 <h1>Chrismas Eve countdown</h1>
  <div class="countdown-container">
   <div class="all-count days-c">
   <p class="the-count" id="days">0</p>
   <span>Days</span>
   </div>
   <div class=" all-count hours-c">
    <p class="the-count" id="hours">0</p>
    <span>Hours</span>
   </div>
   <div class="all-count minutes-c">
    <p class="the-count" id="minutes">0</p>
    <span>Minutes</span>
   </div>
   <div class="all-count seconds-c">
    <p class="the-count" id="seconds">0</p>
    <span>Seconds</span>
   </div>
  </div>
 
 <script src="script.js"></script>
</body>
</html>
